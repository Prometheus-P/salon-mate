<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SalonMate – Final Balanced Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --ink-strong: #111827;
            --blush-soft: #fecaca;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #ffffff;
        }

        .airy-bg {
            background-image: radial-gradient(circle at 100% 0%, #ffcccc 0%, transparent 10%),
                radial-gradient(circle at 0% 100%, #f3f4f6 0%, transparent 10%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-8 airy-bg">
    <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
        <!-- Left: Logo Presentation -->
        <div
            class="relative bg-white/50 backdrop-blur-xl rounded-[40px] border border-white/60 shadow-[0_20px_40px_rgba(0,0,0,0.03)] p-16 flex items-center justify-center hover:shadow-[0_30px_60px_rgba(0,0,0,0.06)] transition-shadow duration-500">
            <svg id="salonmate-logo" width="300" height="300" viewBox="0 0 300 300" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <filter id="subtle-grain" x="-50%" y="-50%" width="200%" height="200%">
                        <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="1" result="noise" />
                        <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R"
                            yChannelSelector="G" />
                    </filter>
                </defs>

                <!-- Swirl Symbol (final spacing/ratio) -->
                <g transform="translate(150,118) scale(0.96,1.10)">
                    <!-- Top Half -->
                    <path
                        d="M5,-40 C-20,-40 -45,-25 -45,-5 C-45,20 -15,30 0,15 C8,5 4,-8 -18,-8 C-30,-8 -35,5 -35,10 C-35,5 -30,-5 -18,-5 C2,-5 10,10 6,20 C-2,30 -35,25 -50,-5 C-55,-35 -15,-50 5,-45 Z"
                        fill="var(--ink-strong)" opacity="1" stroke="var(--ink-strong)" stroke-width="2.2"
                        transform="translate(0,10)" />
                    <!-- Bottom Half -->
                    <path
                        d="M-5,40 C20,40 45,25 45,5 C45,-20 15,-30 0,-15 C-8,-5 -4,8 18,8 C30,8 35,-5 35,-10 C35,-5 30,5 18,5 C-2,5 -10,-10 -6,-20 C2,-30 35,-25 50,5 C55,35 15,50 -5,45 Z"
                        fill="var(--ink-strong)" opacity="1" stroke="var(--ink-strong)" stroke-width="2.2"
                        transform="translate(0,-10)" />
                    <!-- Top highlight -->
                    <path d="M5,-40 C-20,-40 -45,-25 -45,-5 C-45,20 -15,30 0,15" fill="none" stroke="var(--blush-soft)"
                        stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="70 999" />
                    <!-- Bottom highlight -->
                    <path d="M-5,40 C20,40 45,25 45,5 C45,-20 15,-30 0,-15" fill="none" stroke="var(--blush-soft)"
                        stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="60 999" />
                    <!-- Spark -->
                    <g transform="translate(28,-24)">
                        <path d="M0,-4 L0,4 M-4,0 L4,0" stroke="var(--blush-soft)" stroke-width="2"
                            stroke-linecap="round" />
                        <circle cx="0" cy="0" r="2.0" fill="var(--blush-soft)" />
                    </g>
                </g>

                <!-- Wordmark -->
                <g>
                    <text x="150" y="238" text-anchor="middle" font-family="'Playfair Display', serif" font-weight="600"
                        font-size="40" fill="var(--ink-strong)" letter-spacing="4">
                        SalonMate
                    </text>
                </g>
            </svg>
        </div>

        <!-- Right: Simple explainer -->
        <div class="space-y-6 text-sm text-gray-600">
            <h2 class="text-3xl font-serif text-gray-900">SalonMate Final Lockup</h2>
            <p>
                심벌 내부 간격과 심벌–텍스트 간격을 재조정한 최종 비율입니다.<br />
                심벌 높이 : 워드마크 높이 ≈ 1.6 : 1,<br />
                심벌–텍스트 간격 ≈ 대문자 높이의 0.75배 수준으로 맞춰<br />
                실제 서비스 헤더와 썸네일에서 안정적으로 보이도록 설정했습니다.
            </p>
        </div>
    </div>
</body>

</html>
