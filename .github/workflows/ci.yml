name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'
  PNPM_VERSION: '9'

jobs:
  # ============================================
  # Frontend (SvelteKit)
  # ============================================
  frontend-check:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Svelte check (type check)
        run: pnpm check

      - name: ESLint
        run: pnpm lint

      - name: Prettier (format check)
        run: pnpm format:check

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend-check
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test:run

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-check
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          PUBLIC_API_URL: http://localhost:8080

  # ============================================
  # Backend (Go)
  # ============================================
  backend-check:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-check
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: salonmate_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/salonmate_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key-min-32-characters
          APP_ENV: test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.out
          flags: backend
          fail_ci_if_error: false

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: backend-check
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Build API
        run: go build -o bin/api cmd/api/main.go

      - name: Build Worker
        run: go build -o bin/worker cmd/worker/main.go

  # ============================================
  # AI Worker (Python)
  # ============================================
  ai-worker-check:
    name: AI Worker Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-worker

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ai-worker/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run ruff (lint)
        run: ruff check src tests

      - name: Run black (format check)
        run: black --check src tests

      - name: Run mypy (type check)
        run: mypy src

  ai-worker-test:
    name: AI Worker Tests
    runs-on: ubuntu-latest
    needs: ai-worker-check
    defaults:
      run:
        working-directory: ai-worker

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ai-worker/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        env:
          APP_ENV: test
          REDIS_URL: redis://localhost:6379
          OPENAI_API_KEY: test-key
        run: pytest -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ai-worker/coverage.xml
          flags: ai-worker
          fail_ci_if_error: false

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Docker Build Test
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-build, ai-worker-test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./infra/docker/Dockerfile.api
          push: false
          tags: salonmate-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build AI Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-worker
          file: ./infra/docker/Dockerfile.worker
          push: false
          tags: salonmate-ai-worker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Final Status Check
  # ============================================
  all-checks-pass:
    name: All Checks Pass
    runs-on: ubuntu-latest
    needs:
      - frontend-check
      - frontend-test
      - frontend-build
      - backend-check
      - backend-test
      - backend-build
      - ai-worker-check
      - ai-worker-test
      - security-scan
      - docker-build
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.frontend-check.result }}" != "success" ]] ||
             [[ "${{ needs.frontend-test.result }}" != "success" ]] ||
             [[ "${{ needs.frontend-build.result }}" != "success" ]] ||
             [[ "${{ needs.backend-check.result }}" != "success" ]] ||
             [[ "${{ needs.backend-test.result }}" != "success" ]] ||
             [[ "${{ needs.backend-build.result }}" != "success" ]] ||
             [[ "${{ needs.ai-worker-check.result }}" != "success" ]] ||
             [[ "${{ needs.ai-worker-test.result }}" != "success" ]] ||
             [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"
